# stack spec for hdfs

apspec:
  type: stack
  infrastructure: aws
  org: contoso.com
  domain: dev.marketing.contoso.com
  name: hadoop-base
  description: "hadoop base install"
  role-groups:
    hdfs:
      order: 1
      instance:
        id: ami-a25415cb
        type: m3.medium
        count: 1
        key_pair: ocg-test
        routable: true
        ports: [50070, 8032]
        tags:
          type: data_science
      roles: [hdfs, yarn]
    zk:
      instance:
        id: ami-a25415cb
        type: m3.medium
        count: 1
        key_pair: ocg-test
        routable: true
        ports: [2181]
        tags:
          target: global
          ephemeral: true
      roles: [zookeeper]
    monitoring:
      instance:
        id: ami-a25415cb
        type: m3.medium
        count: 1
        key_pair: ocg-test
        routable: true
        ports: [7172]
      roles: [ganglia]
